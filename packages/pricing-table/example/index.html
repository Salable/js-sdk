<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Salable pricing table library</title>
    <style>
      #pricing-table {
        width: 100%;
        margin: 0 auto;
        max-width: 1200px;
      }
    </style>
  </head>
  <body style="padding: 40px">
    <h1>Salable pricing table js library</h1>

    <div id="pricing-table"></div>
    <script type="module">
      import { SalablePricingTable } from "https://cdn.salable.app/latest/index.js";

      (async () => {
        const salable = new SalablePricingTable(
          {
            pricingTableNode: document.querySelector("#pricing-table"),
            productUuid: "{{YOUR_PRODUCT_UUID}}",
            apiKey: "{{YOUR_API_KEY}}",
            globalPlanOptions: {
              granteeId: "example-grantee-id-123",
              cancelUrl: "https://example.com/cancel",
              contactUsLink: "https://example.com/contact",
            },
          },
          {
            member: "example-member-123",
            customer: {
              email: "customer@company.com",
            },
          }
        );
        await salable.init();
      })();
    </script>
  </body>
</html>
