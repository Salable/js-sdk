name: CDN Deploy Production

on: workflow_dispatch

jobs:
  cdnDeployProduction:
    name: CDN Deploy Production
    environment: Production
    runs-on: ${{ matrix.os }}
    env:
      CERTIFICATE_ARN: ${{ secrets.CERTIFICATE_ARN }}
      ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
      CDK_AWS_ACCESS_KEY_ID: ${{ secrets.CDK_AWS_ACCESS_KEY_ID }}
      CDK_AWS_SECRET_ACCESS_KEY: ${{ secrets.CDK_AWS_SECRET_ACCESS_KEY }}
      CDN_DOMAIN: ${{ secrets.CDN_DOMAIN }}
      ACCOUNT: ${{ secrets.ACCOUNT }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Set Tag Env Variable
        run: echo "RELEASE_VERSION=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Install Packages
        run: |
          npm install
          npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.CDK_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CDK_AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-1"

      - name: Deploy Production
        run: |
          export ENVIRONMENT=prod
          export REGION=eu-west-1
          cd ./cdn
          npm install
          cdk synth
          cdk bootstrap
          cdk deploy -- --require-approval never
          cd ../
          npm run build
          aws s3 sync ./dist s3://BUCKET_NAME_FOR_PROD/$RELEASE_VERSION
          aws s3 cp ./dist s3://BUCKET_NAME_FOR_PROD/latest --recursive
